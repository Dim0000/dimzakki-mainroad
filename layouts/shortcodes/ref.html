{{- $slug := .Get 0 -}}
{{- $slugTrimmed := replaceRE "^/" "" $slug -}}
{{- $page := .Site.GetPage $slugTrimmed -}}
{{ if $page }}
  {{ $title := $page.Title }}
  {{ if $title }}
    <a href={{ $slug }} target="_blank">{{ $title }}</a>
  {{ else }}
    <p>タイトルが見つかりません</p>
  {{ end }}
{{ else }}
  <p>ページが見つかりません</p>
{{ end }}
