{{ $title := .Get "title" }}
{{ $lang := or (.Get "lang") "" }}
{{ $hl_Lines := or (.Get "hl_lines") "" }}

<figure class="xCodeBlock">
  {{ with $title }}<div class="xCodeBlock_title">{{ . }}</div>{{ end }}
  <div class="xCodeBlock_code">
    {{ highlight (trim .Inner "\r\n") $lang (printf "lineNos=inline,hl_Lines=%s" $hl_Lines) }}
  </div>
</figure>
